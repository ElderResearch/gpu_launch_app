<tr>
	<td scope="row">{{ x.id[:10] }}</td>
	<td>{{ x.imagetype }}</td>
	<td>{{ x.username }}</td>
	<td>{{ x.num_gpus }}</td>
        <td>{{ x.uptime }}</td>
	<td><a class="btn btn-info btn-sm" href="{{ container_url(x.jupyter_port) }}" target="_blank">launch jupyter</a></td>
	{% if x.rstudio_port %}
	    <td><a class="btn btn-info btn-sm" href="{{ container_url(x.rstudio_port) }}" target="_blank">launch rstudio</a></td>
	{% else %}
	    <td></td>
	{% endif %}
	<td>
	    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#kill{{ x.id }}">kill session</button>
	</td>
</tr>
